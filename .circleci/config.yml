version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.1

workflows:
  the-greatest-showman:
    jobs:
      - path-filtering/filter:
          name: Check for updates in frontend
          mapping: |
            app/.* run-tests true .circleci/frontend_config.yml
            server/.* run-create-image-and-publish true .circleci/server_config.yml
          base-revision: main2.0
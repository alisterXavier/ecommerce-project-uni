version: 2.1
setup: true

orbs:
  the-great:
    orbs:
      continuation: circleci/continuation@0.5.0

    commands:
      frontend-and-server-diff:
        parameters:
          CHANGES_DETECTED:
            type: boolean
            default: false
        steps:
          - checkout

          - run:
              name: Fetch branches
              command: |
                git fetch origin
                git branch -a
                git checkout main

          - run:
              name: Frontend diff
              command: |
                if git diff --quiet main..main-test-branch -- ./app; then 
                  echo "No changes in specified folder."
                else 
                  echo "frontend" >> ./modules.txt
                  circleci context set my_context CHANGES_DETECTED true
                  echo "Changes detected continuing with build";
                fi

          - run:
              name: Server diff
              command: |
                if git diff --quiet main..main-test-branch -- ./server; then 
                  echo "No changes in specified folder."
                else 
                  echo "server" >> ./modules.txt
                  circleci context set my_context CHANGES_DETECTED true
                  echo "Changes detected continuing with build";
                fi

          - when: 
              condition: 
                equal: [true, << parameters.CHANGES_DETECTED >>]
              steps:
                - run:
                    name: add merge file
                    command:  echo "merge" >> ./modules.txt

          - store_artifacts:
              path: ./modules.txt

      merge-configs:
        parameters:
          modules:
            type: string
            default: ./modules.txt
          frontend-config-loc:
            type: string
            default: ./frontend-config.yml
          server-config-loc:
            type: string
            default: ./server-config.yml
          merge-config-loc:
            type: string
            default: ./merge-config.yml
          continue-config:
            type: string
            default: .circleci/continue-config.yml
        steps:
          - checkout

      - run:
          name: Run app in background
          command: "cd ./app && npm run dev"
          background: true
      
      - run:
          name: Wait for app to be ready
          command: npx wait-on@latest http://localhost:3000

      - cypress/run-tests:
          # start-command: npm run dev
          cypress-command: "npx cypress run"
          working-directory: ./app

      - store_artifacts:
          path: ./app/cypress/screenshots
          when: on_fail

workflows:
  the-greatest:
    jobs:
      - e2e-tests:
          filters:
            branches:
              only:
                - main-test-branch

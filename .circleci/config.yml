version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.1

workflows:
  the-greatest-showman:
    jobs:
      - path-filtering/filter:
          name: Check for updates in frontend
          mapping: |
            app/.* run-tests true
          base-revision: main2.0
          config-path: .circleci/frontend_config.yml
      - path-filtering/filter:
          name: Check for updates in server
          mapping: |
            server/.* run-create-image-and-publish true
          base-revision: main2.0
          config-path: .circleci/server_config.yml